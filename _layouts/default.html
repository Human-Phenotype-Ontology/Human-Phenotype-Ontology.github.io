<!DOCTYPE html>
<html xmlns:og="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name }}</title>
        {% if site.links.github %}
          <meta name="author" content="{{ site.links.github }}">
        {% endif %}
        <meta name="title" content="{{ page.title }}" >
        <link rel="icon" type="image/png" href="{{site.url}}/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include ssn.html %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body class="wrap">
      <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      {% include header.html %}
      <section class="content">
         {{ content }} 
      </section>
      <footer class="grid site-footer">
        <p><a href="/contact.html">&copy;&nbsp;{{ site.name }}</a></p>
        <p>
         <a href="http://www.irdirc.org/activities/irdirc-recognized-resources/"><img src="https://i0.wp.com/www.irdirc.org/wp-content/uploads/2016/06/LOGO_IRDIRCRR_RVB_big-tick.jpg?resize=500%2C278" height="50px" alt="IRDiRC recognized resource"></a> 
         <a href="https://monarchinitiative.org/"><img src="https://monarchinitiative.org/image/logo.png" height="50px" alt="Monarch Initiative"></a> 
         <a href="http://www.human-phenotype-ontology.org"><img src="/img/{{ site.about_image }}" height="50px" alt="HPO Homepage"></a> 
        </p>
      </footer>
      {% if site.ga_id %}
        {% include analytics.html %}
      {% endif %}
      <script src="/js/script.js"></script>
    </body>
</html>
